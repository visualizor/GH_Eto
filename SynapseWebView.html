<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>Rhino GH UI</title>
    </head>
    <body>
        <input type='range' min='0' max='100' value='50' class='slider' id='num_param'/>
		<br/>
		<input type="button" class='click' id="btn_param" value='click here'/>
		<input type='text' class='tb' id='tb_param'/>
		<br/>
		<input type='number' class='numticker' id='ticker_param'/>
		<input type='checkbox' class = 'truefalse' id = 'tf_param'/>
		<label for'tf_param'>enable</label>
		<br/>
		<input type='file' class='filepath' id='file_param'/>
		<br/>
		<input type='radio' class='rb' id='rb0_param' name='group0' value='option0'/>
		<label for'rb0_param'>option0</label>
		<input type='radio' class='rb' id='rb1_param' name='group0' value='option1'/>
		<label for'rb1_param'>option1</label>
		<select id='dd_param' class='dropdown'>
			<option value='firstthing'>first thing</option>
			<option value='secondthing'>second thing</option>
			<option value='nothing'>Nothing</option>
		</select> 
    </body>

    <style>
        input[type='button'] {
            border: none;
            border-radius: 2px;
            padding: 12px 18px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            color: white;
            background-color: #2196f3;
            box-shadow: 0 0 4px #999;
            outline: none;
        }
        input {
            margin: 5px;
        }
        label {font-family:monospace;}
        /*this is where all the CSS nerds shine*/
    </style>

    <script>
        onslider = function(){
            window.location = 'synapse:num_param';
            /*important to keep what's after the semi-colon :
            it tells the script which control is triggered*/
        }
        onflip = function(){
            window.location = 'synapse:tf_param';
        }
        onpress = function(){
            window.location = 'synapse:btn_param?press';
        }
        onlift = function(){
            window.location='synapse:btn_param?lift';
        }
        ontick = function(){
            window.location = 'synapse:ticker_param';
        }
        ondd = function(){
            window.location = 'synapse:dd_param';
        }
        onfilepick=function(){
            window.location='synapse:file_param';
        }
        document.getElementById('num_param').onchange = onslider;
        document.getElementById('tf_param').onchange = onflip;
        document.getElementById('btn_param').onmousedown = onpress;
        document.getElementById('btn_param').onmouseup=onlift;
        document.getElementById('ticker_param').onchange=ontick;
        document.getElementById('dd_param').onchange=ondd;
        document.getElementById('file_param').onchange=onfilepick;
    </script>
</html>
